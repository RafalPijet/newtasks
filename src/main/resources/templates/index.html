<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>
    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>
    <br>
    <!--/*@thymesVar id="2" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="multi" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="add" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="sub" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*@thymesVar id="space" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${space} + ${multi} + ${space} + ${two} + ${space} + ${equals} + ${space} + ${2} * ${2}"></span>
    <br>
    <span th:text="${two} + ${space} + ${multi} + ${space} + ${two} + ${space} + ${add} + ${space} + ${two} + ${space} + ${equals} + ${space} + (${2} * ${2} + ${2})"></span>
    <br>
    <span th:text="${two} + ${space} + ${sub} + ${space} + ${two} + ${space} + ${multi} + ${space} + ${two} + ${space} + ${equals} + ${space} + (${2} - ${2} * ${2})"></span>
</body>
</html>
